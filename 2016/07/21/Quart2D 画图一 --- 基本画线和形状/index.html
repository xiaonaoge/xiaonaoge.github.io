0</span>;</div><div class="line">    </div><div class="line">    [path stroke];</div><div class="line">    </div><div class="line">    </div><div class="line">    <span class="built_in">UIBezierPath</span> *path1 = [<span class="built_in">UIBezierPath</span> bezierPath];</div><div class="line">    </div><div class="line">    [path1 moveToPoint:<span class="built_in">CGPointMake</span>(<span class="number">50</span>, <span class="number">50</span>)];</div><div class="line">    </div><div class="line">    [path1 addLineToPoint:<span class="built_in">CGPointMake</span>(<span class="number">200</span>, <span class="number">200</span>)];</div><div class="line">    </div><div class="line">    path1.lineWidth = <span class="number">10</span>;</div><div class="line">    </div><div class="line">    [path1 stroke];</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * 系统画法</div><div class="line"> */</div><div class="line">- (<span class="keyword">void</span>)drawContextRefState</div><div class="line">&#123;</div><div class="line">    <span class="comment">/** 获取图形上下文 */</span></div><div class="line">    <span class="built_in">CGContextRef</span> ctf = <span class="built_in">UIGraphicsGetCurrentContext</span>();</div><div class="line">    </div><div class="line">    <span class="comment">/** 获取路径 */</span></div><div class="line">    <span class="built_in">CGContextMoveToPoint</span>(ctf, <span class="number">50</span>, <span class="number">50</span>);</div><div class="line">    <span class="built_in">CGContextAddLineToPoint</span>(ctf, <span class="number">50</span>, <span class="number">200</span>);</div><div class="line">    </div><div class="line">    <span class="comment">/** 重新设置起点，两根线会分开 */</span></div><div class="line">    <span class="comment">//    CGContextMoveToPoint(ctf, 50, 50);</span></div><div class="line">    <span class="comment">/** 默认上一根线的终点是下一根线的起点 */</span></div><div class="line">    <span class="built_in">CGContextAddLineToPoint</span>(ctf, <span class="number">200</span>, <span class="number">50</span>);</div><div class="line">    </div><div class="line">    <span class="comment">/** 设置绘图状态, 一定要在渲染之前 */</span></div><div class="line">    <span class="comment">/** 颜色 */</span></div><div class="line">    [[<span class="built_in">UIColor</span> redColor] setStroke];</div><div class="line">    <span class="comment">/** 线宽 */</span></div><div class="line">    <span class="built_in">CGContextSetLineWidth</span>(ctf, <span class="number">30</span>);</div><div class="line">    <span class="comment">/** 设置连接样式 */</span></div><div class="line">    <span class="built_in">CGContextSetLineJoin</span>(ctf, kCGLineJoinRound);<span class="comment">/** 圆拐角 */</span></div><div class="line">    <span class="comment">/** 设置顶角样式 */</span></div><div class="line">    <span class="built_in">CGContextSetLineCap</span>(ctf, kCGLineCapRound);</div><div class="line">    </div><div class="line">    <span class="built_in">CGContextStrokePath</span>(ctf);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="meta">#pragma mark - 画线的三种方式</span></div><div class="line"><span class="comment">/**</span></div><div class="line"> * bezier画线</div><div class="line"> */</div><div class="line">- (<span class="keyword">void</span>)drawBezierLines</div><div class="line">&#123;</div><div class="line">    <span class="comment">/** UIKit封装了绘图功能 */</span></div><div class="line">    </div><div class="line">    <span class="comment">/** 贝塞尔曲线 */</span></div><div class="line">    </div><div class="line">    <span class="comment">/** 创建路径 */</span></div><div class="line">    <span class="built_in">UIBezierPath</span> *path = [<span class="built_in">UIBezierPath</span> bezierPath];</div><div class="line">    </div><div class="line">    <span class="comment">/** 设置起点 */</span></div><div class="line">    [path moveToPoint:<span class="built_in">CGPointMake</span>(<span class="number">50</span>, <span class="number">50</span>)];</div><div class="line">    </div><div class="line">    <span class="comment">/** 添加一个线 */</span></div><div class="line">    [path addLineToPoint:<span class="built_in">CGPointMake</span>(<span class="number">200</span>, <span class="number">200</span>)];</div><div class="line">    </div><div class="line">    <span class="comment">/** 渲染 */</span></div><div class="line">    [path stroke];</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * 系统画线</div><div class="line"> */</div><div class="line">- (<span class="keyword">void</span>)drawLine</div><div class="line">&#123;</div><div class="line">    <span class="comment">/** 1.获取图形上下文 */</span></div><div class="line">    <span class="comment">/** 目前我们用的上下文都是UIGraphics开头 */</span></div><div class="line">    <span class="built_in">CGContextRef</span> ctx = <span class="built_in">UIGraphicsGetCurrentContext</span>();</div><div class="line">    </div><div class="line">    <span class="comment">/** 2.描述路径 */</span></div><div class="line">    <span class="comment">/** 创建路径 */</span></div><div class="line">    <span class="built_in">CGMutablePathRef</span> path = <span class="built_in">CGPathCreateMutable</span>();</div><div class="line">    <span class="comment">/** 设置起点 */</span></div><div class="line">    <span class="built_in">CGPathMoveToPoint</span>(path, <span class="literal">NULL</span>, <span class="number">50</span>, <span class="number">30</span>);</div><div class="line">    <span class="comment">/** 添加一根线到莫个点 */</span></div><div class="line">    <span class="built_in">CGPathAddLineToPoint</span>(path, <span class="literal">NULL</span>, <span class="number">200</span>, <span class="number">200</span>);</div><div class="line">    </div><div class="line">    <span class="comment">/** 3.路径添加到上下文 */</span></div><div class="line">    <span class="built_in">CGContextAddPath</span>(ctx, path);</div><div class="line">    </div><div class="line">    <span class="comment">/** 4.渲染上下文到view的图层上 */</span></div><div class="line">    <span class="built_in">CGContextStrokePath</span>(ctx);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * 省略的系统画线方法</div><div class="line"> */</div><div class="line">- (<span class="keyword">void</span>)drawLineSimple</div><div class="line">&#123;</div><div class="line">    <span class="comment">/** 获取上下文 */</span></div><div class="line">    <span class="built_in">CGContextRef</span> ctf = <span class="built_in">UIGraphicsGetCurrentContext</span>();</div><div class="line">    </div><div class="line">    <span class="comment">/** 描述路径 */</span></div><div class="line">    <span class="comment">/** 设置起点 */</span></div><div class="line">    <span class="built_in">CGContextMoveToPoint</span>(ctf, <span class="number">50</span>, <span class="number">50</span>);</div><div class="line">    <span class="comment">/** 设置终点 */</span></div><div class="line">    <span class="built_in">CGContextAddLineToPoint</span>(ctf, <span class="number">200</span>, <span class="number">200</span>);</div><div class="line">    </div><div class="line">    <span class="comment">/** 渲染上下文 */</span></div><div class="line">    <span class="built_in">CGContextStrokePath</span>(ctf);</div><div class="line">    </div><div class="line">&#125;</div></pre></td></tr></table></figure>
